<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">   
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <title>Scraped flats for sell</title>
    </head>

    <body>

        <section class="wholehead">
            <div class="conainer">
            <section class= "header">
            <h1>Scraped flats for sell</h1>
            </section>

        
                        
                        
                        
                        
            
            {% for item in items %}
                <nav style = "border: 5px solid rgb(0, 0, 0); background-color: rgb(47, 45, 45)">
                <h2>{{ escape(item["title"] + ",   \n" + item["locality"]) }}</h2>
                    
                {% for imageURL in item["imgs"] %}
                    <img src={{ escape(imageURL) }}>
                {% end %}

                <h2><innertext>{{ escape(item["price"]) }}</innertext></h2>
                </nav>
            {% end %}
                      

            <nav style = "border: 5px solid rgb(0, 0, 0); margin-left:700px; margin-right:700px; background-color: rgb(47, 45, 45)">
                <a href={{ escape(previousPageLink) }}>Previous</a>
                <a href={{ escape(nextPageLink) }}>Next</a>
            </nav>

            

 
        </div> 
        </section>

    </body>

    
</html>
